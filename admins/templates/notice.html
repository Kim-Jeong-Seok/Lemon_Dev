{% extends 'base.html' %}
{% load static %}
{% block title %}레몬::공지사항{% endblock title %}
{% block container %}

<style>
    .bottom-nav-myinfo,.bottom-nav-myinfo a{
        color: #FFD859;
    }
  #container, body{
    background-color: #fff;
  }
  nav {
    padding-top:10px;
    padding-bottom:10px;
    display: flex;
    justify-content: space-between;
    align-items : center;
    border-bottom: 1px solid #ddd;
  }
  .fa-chevron-left{
    padding-top: 3px;
    float: right;
    padding-left:10px;
    font-size:20px;
    width:30px;
    height:30px;
  }
  section {
    padding: 5px;
  }
</style>
  <nav>
    <a href="{% url 'accounts:myinfo' %}"><i class="fas fa-chevron-left"></i></a>
    <h5 style="padding-right:20px;">공지사항</h5>
    <span></span>
  </nav>

  <section>
    <div class="notice-wrap">
      {% for notice in notices %}
      <div class="notice-contents" onclick="location.href='{% url 'admins:notice_detail' notice.notice_id %}'">
        <div>
            <a class="notice-title">{{ notice.title }}</a>
          <i style="margin-top:10px; float: right;" class="fas fa-chevron-right"></i>
        </div>
        <div>
          <a class="notice-date">{{ notice.date | date:'Y.m.d' }}</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </section>

{% endblock %}
