{% extends 'base.html' %}
{% block title %}레몬::정보변경{% endblock title %}
{% block container %}
<body>
{% block nav %}
<div id="nav" style="border-bottom: 1px solid #f1f1f1;">
            <div>
            <div style="text-align:center;">
                <a style="color: #fff;" href="javascript:history.back();"><i class="fa fa-angle-left" style="position: absolute;
    left: 5px;
    padding: 14px 15px;
    top: 0;
    font-size: 25px;
    font-weight: 600;color:black;"></i></a>Pin 번호 변경</div>
        </div>
        </div>
{% endblock nav %}

  <div><h1>비밀번호 입력창</h1></div>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="password" name="pin">



      <div class="pwWrap">
    <div class="pwSection">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <p class="message">&nbsp;</p>
    </div>
    <div class="numberSection">
        <d class="number">1</d>
        <d class="number">2</d>
        <d class="number">3</d>
        <d class="number">4</d>
        <d class="number">5</d>
        <d class="number">6</d>
        <d class="number">7</d>
        <d class="number">8</d>
        <d class="number">9</d>
        <d class="number" type="submit" style="float:right;">변경경</d>
       <button class="number" style="float:right;">0</button>
    </div>
</div>

  </form>
</body>
<style>
    .pwWrap {
  width: 100%;
  height: calc(100vh - 250px);
  background: lightGrey;
  margin: 20px auto;
}

.pwWrap .pwSection {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: calc(100vh - 400px);
}

.pwWrap .pwSection .dot {
  display: block;
  width: 10px;
  height: 10px;
  background: darkgrey;
  border-radius: 100%;
  margin: 0 5px;
}

.pwWrap .pwSection .dot.active {
  background: rgba(0, 0, 0, 0.7);
}

.pwWrap .pwSection .message {
  position: absolute;
  bottom: 5px;
  left: 0;
  z-index: 1;
  min-width: 100%;
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  letter-spacing: -0.03em;
  opacity: 0;
  transition: .2s ease-out;
}

.pwWrap .numberSection {
  overflow: hidden;
}

.pwWrap .numberSection .number {
  float: left;
  width: 33.33%;
  border: 1px solid rgba(0, 0, 0, 0.1);
  padding: 12px 0;
  cursor: pointer;
  background: #F8F2F2;
  text-align:center;
}

.pwWrap .numberSection .number:last-child {
  margin-left: 33.33%;
}

.pwWrap.error .message {
  opacity: 1;
  color: red;
}

.pwWrap.confirm .message {
  opacity: 1;
  color: green;
}
</style>
<script>
function PwCheck(pw) {
    const _this = this;
    _this.pwStr = pw.toString(); // 문자, 숫자열을 모두 허용하기 위해 무조건 한가지 타입으로 맞춤
    _this.password = []; // 지정된 패스워드
    _this.passwordNumber = []; // 입력할 패스워드
    _this.cnt = 0; // 입력횟수 체크
    _this.compChk = false; // 입력완료 체크
    _this.msg = [
        'Wrong Password! Try Again! 👿',
        'Success! 😍'
    ];

    _this.parent = document.querySelector('.pwWrap');
    _this.dots = document.querySelectorAll('.dot');
    _this.numbers = document.querySelectorAll('.number');
    _this.message = document.querySelector('.message');


    // 비밀번호를 배열에 넣음
    _this.getPw = function(){
        for(let i=0; i<_this.pwStr.length; i++) {
            _this.password[i] = _this.pwStr[i];
        }
    }

    // 숫자버튼 click이벤트 연동
    _this.handleListener = function(){
        if(!_this.compChk) {
            _this.numbers.forEach(function(number){
                number.addEventListener('click', function(){_this.handleNumber(number)});
            })
        }
    }

    // 숫자키를 눌렀을때 이벤트
    _this.handleNumber = function(number){
        if(!_this.compChk) {
            _this.passwordNumber[_this.cnt] = number.textContent;
            _this.handleDotActive(true);
            _this.cnt++;
            if(_this.cnt === 4) {
                _this.handleResult();
            }
        }
    }

    // dot 활성화
    _this.handleDotActive = function(type){
        if(type) {
            _this.dots.forEach(function(dot, i){
                if(i === _this.cnt) dot.classList.add('active');
            })
        } else {
            _this.dots.forEach(function(dot){
               dot.classList.remove('active');
            })
        }
    }

    // 비밀번호 비교
    _this.handleCheckPw = function(){
        let compare = JSON.stringify(_this.password) === JSON.stringify(_this.passwordNumber);
        return compare;
    }

    // 결과처리
    _this.handleResult = function(){
        if(_this.handleCheckPw()) {
            _this.parent.classList.add('confirm');
            _this.message.textContent = _this.msg[1];
            _this.compChk = true;
        } else {
            _this.parent.classList.add('error');
            _this.message.textContent = _this.msg[0];
            // 입력상태 초기화
            _this.passwordNumber = [];
            _this.cnt = 0;
            _this.compChk = true; // 일시적인 클릭 방지

            setTimeout(function(){
                _this.compChk = false;
                _this.parent.classList.remove('error');
                _this.handleDotActive();
            }, 1000);
        }
    }

    _this.init = function(){
        _this.handleListener();
        _this.getPw();
    }();
}

let pwCheck = new PwCheck(1234);
</script>
{% endblock %}
