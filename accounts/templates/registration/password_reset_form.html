{% extends 'password_base.html' %}
{% load static %}
{% block title %}레몬::비밀번호 초기화{% endblock title %}

{% block nav %}
<div id="nav">
    <div style="text-align:center;">
      <a>비밀번호 초기화</a>
    </div>
</div>
{% endblock %}

{% block container %}
<style>
  #footer{display:none;}

  .email-form{
    padding:20px;
  }
  .img-wrap{
    padding-top:50px;
    text-align:center;
    width:100%;
  }
  .img-wrap img{
    width:120px;
  }
  .text-wrap{
    font-weight:400;
    font-size:18px;
    padding-top:30px;
    text-align:center;
    line-height:40px;
    color: #141414;
  }

  input[type="email"] {
    padding-left:10px;
    width:70%;
    height:45px;
    border: 1px solid #ddd;
    border-radius:10px;
  }

  .submit-btn{
    border:none;
    border-radius:10px;
    width:70%;
    height:45px;
    margin-top:20px;
    font-size:18px;
    font-weight:400;
    background-color:#31bc8a;
    color:#FFF;
  }
</style>

<div class="email-form">
  <div class="img-wrap"><img src="/media/LEMON.png"/></div>

  <div class="text-wrap">
    <a>Lemon에 가입했던 이메일을 입력해주세요.</a> <br>
    <a>비밀번호 초기화 메일을 보내드립니다.</a>
  </div>

  <div class="form-wrap" style="text-align:center;">
    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}
      {{ form.email }} <br>
      <button class="submit-btn" type="submit">비밀번호 재설정</button>
    </form>
  </div>
</div>
{% endblock %}
