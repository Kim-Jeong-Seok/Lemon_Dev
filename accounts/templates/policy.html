{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <!------------ Google Fonts ------------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Fontawesome 선언 -->
  <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레몬::개인정보 수집에 대한 안내</title>
</head>
<style>
  html,body{
    width:100%;
    height:100%;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 400;
    margin: 0;
    padding: 0;
  }
  textarea{
    resize: none;
    height:calc(100%);
    overflow:visible;
    padding: 10px;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 400;
    font-size: 16px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;  
    box-sizing: border-box; 
  }
  div{
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;  
    box-sizing: border-box; 
  }
  #footer {
    display: none;
  }

  #container,
  body {
    background-color: #fff;
  }

  #nav {
    height: 50px;
    background: -webkit-linear-gradient(to right, #31BC8A, #4C8AE5);
    background: white;
    line-height: 50px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    border-bottom: 1px solid #f1f1f1;
  }
  #container{
    word-break:break-all;
    padding-top: 50px;
    width: 100%;
    height:100%;
  }

.fa-angle-left {
    position: absolute;
    left: 5px;
    padding: 14px 15px;
    top: 0;
    font-size: 25px;
    color: #1a1a1a;
}
</style>
<body>
  <!-- 상단바 영역 시작 -->
  <div id="nav" style="border-bottom: 1px solid #f1f1f1;">
    <div>
      <div style="text-align:center;">
        <a href="{% url 'accounts:main' %}">
          <i class="fa fa-angle-left"></i>
        </a>개인정보 수집에 대한 안내
      </div>
    </div>
  </div>
  <!-- 상단바 영역 끝 -->
  
  <div id="container">
    <textarea style="width:100%; border:none;" readonly>{% include 'persnal.html' %}</textarea>
  </div>
</body>
</html>
