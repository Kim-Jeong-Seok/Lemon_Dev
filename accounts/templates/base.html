{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--브라우저별 디바이스별 파비콘-->
    <link rel="apple-touch-icon" sizes="57x57" href="media/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="media/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="media/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="media/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="media/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="media/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="media/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="media/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="media/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="media/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
    <link rel="manifest" href="media/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="media/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    

    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->

    <!-- fullcalendar에 사용되는 monent 함수(시간,날짜 관련 함수)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- Jquery 선언 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 선언 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- style.css 및 swiper.css 선언 -->
    <link rel = "stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/swiper.css'%}">
    <!-- Fontawesome 선언 -->
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <!-- Swiper 선언 -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!------------ Google Fonts ------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700;900&family=Pacifico&display=swap" rel="stylesheet"></head>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>{% block title %}{% endblock %}</title>

<style>
    /*
    ::-webkit-scrollbar {
        display: none;
    }*/
    a:link,a:visited,a:hover{
        color: black;
        text-decoration-line: none;
    }
    	/* footer 관련 css */
	.bottom-nav-calendar,.bottom-nav-search-stock,
    .bottom-nav-stock,.bottom-nav-addlist,
    .bottom-nav-myinfo{
        vertical-align: middle;
        list-style: none;
        float: left;
        color: #D1D6DA !important;
        padding-top: 4px;
    }
    .bottom-nav-calendar i,.bottom-nav-search-stock i,
    .bottom-nav-stock i,.bottom-nav-addlist i,
    .bottom-nav-myinfo i{
        font-size: 20px;
    }
    .bottom-nav-calendar a,.bottom-nav-search-stock a,
    .bottom-nav-stock a,.bottom-nav-addlist a,
    .bottom-nav-myinfo a{
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 500;
        font-size: 14px;
        color: #D1D6DA;
    }
    .bottom-nav-wrap{
        list-style: none;
        float: left;
        width: 100%;
    }
</style>

<body>
    <div id="wrap">
        {% block nav %}
        <div id="nav">
            <div>
            <!-- <i class="fas fa-arrow-left"></i> -->
            <div style="margin-left:15px; float:left; width:35%;">
                <img onclick="location.href='calendar'" src="media/lemonlogo_white.png" width="150px">
            </div>
        </div>
        <div style="float:right; margin-right:20px;">
            <i style="font-size: 20px;" class="fas fa-bell"></i>
        </div>
        </div>
        {% endblock %}

        <div id="container">
            {% block container %}
            {% endblock %}
        </div>

        <div id="footer">
        {% block footer %}
        <ul class="bottom-nav-wrap" style="padding-left:0 !important;">
            <li class="bottom-nav-calendar" style="width: 25%; height:100%; text-align:center;"><a href="{% url 'calendars:calendar' %}"><i class="far fa-calendar-alt"></i><br>가계부</a></li>
            <li class="bottom-nav-stock" style="width: 25%; height:100%; text-align:center;"><a href="{% url 'accounts:stock' %}"><i class="fas fa-chart-area"></i><br>주식</a></li>
            <li class="bottom-nav-addlist" style="width: 25%; height:100%; text-align:center;"><a href="{% url 'accounts:addlist' %}"><i class="fas fa-shopping-cart"></i><br>구매내역</a></li>
            <li class="bottom-nav-myinfo" style="width: 25%; height:100%; text-align:center;"><a href="{% url 'accounts:myinfo' %}"><i class="fas fa-user"></i><br>내정보</a></li>
        </ul>
        {% endblock %}
        </div>
    </div>
</body>
</html>
