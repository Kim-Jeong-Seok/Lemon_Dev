{% extends 'base.html' %}
{% load static %}
{% block title %}레몬::지출내역수정페이지{% endblock title %}

{% block nav %}
        <div id="nav">
            <div>
            <div style="margin-left:15px; float:left; width:35%;">
                <a style="color: #fff;" href="javascript:history.back();"<i class="fas fa-arrow-left"></i></a><!--<img style="position: absolute; margin-left:15px;" onclick="location.href='calendar'" src="../../media/lemonlogo_white.png" width="200px"> -->
            </div>
        </div>
        <div style="float:right; margin-right:20px;">
            <i style="font-size: 30px;" class="fas fa-bell"></i>
        </div>
        </div>
        {% endblock %}

{% block container %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700;900&family=Pacifico&display=swap" rel="stylesheet"></head>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    #container{
        margin: 0 20px !important;
    }
      /* FOOTER에서 사용하는 CSS */
  .bottom-nav-calendar{
    color: #FFD859 !important;
  }

  .bottom-nav-calendar a{
    color: #FFD859 !important;
  }

  .bottom-nav-search-stock a,
  .bottom-nav-stock a,.bottom-nav-addlist a,
  .bottom-nav-myinfo a{
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 500;
    font-size: 0.8rem;
    color: #D1D6DA !important;
  }
    ::-webkit-scrollbar{
        width: 10px;
        background-color: wheat;
        display: block;
      }
      ::-webkit-scrollbar-thumb{
        width: 30px;
      }
    .income_div{
        display: none;
    }
    .addEvent-wrap{
        background-color: #fff;
        position: relative;
        margin-top: 30px;
        margin-bottom: 30px;
        max-width: 768px;
        height: 100%;
        border: 1px solid rgb(202, 202, 202);
        box-shadow: 2px 3px 4px 1px rgb(202, 202, 202);
        border-radius: 15px;
        padding: 15px;
    }
    .list{
        text-align: center;
    }
    input[type="radio"] {
        display: none;
    }
    th{
        white-space: initial;
    }
    label {
    width: 90%;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 500;
    display: inline-block;
    border-radius: 15px;
    text-align: center;
    text-decoration: none;
    /*border: solid 1px rgb(202, 202, 202);*/
    transition: 0.25s;
    padding: 6px 18px;
    cursor: pointer;
    font-size: 16px;
    margin: 3px;
    }
    input[type="radio"]:checked + label {
    width: 90%;
    background: #fff;
    color: #202020;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
    .span_div,.income_div{
        padding: 5px;
    }
    .span_list_title{
        color: #000;
        text-decoration: none;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 500;
        font-size: 15px;
    }
    .input_span{
        width: 230px;
        padding-bottom: 5px;
        font-size: 15px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 400;
        text-align: right;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid #767676;
        /* ios 기능 */
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        border-radius: 0;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        background-color: #fff;

    }
    .span_list_select{
        border-top: none;
        border-left: none;
        border-right: none;
        width:230px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight:400;
        font-size:15px;
        /* ios 기능 */
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        border-radius: 0;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        background-color: #fff;
    }
    .income_list_title{
        float: left;
        margin-top: 15px;
        margin-left: 10px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 600;
        font-size: 1.4rem;
        margin-right: 2rem;
    }
    .input_textarea{
        width: 230px;
        overflow:visible;
        font-size: 1.3rem;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 400;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid #767676;
        resize: none;
        /* ios 기능 */
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        border-radius: 0;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        background-color: #fff;
        -moz-user-select: auto;
        -webkit-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;

    }
    .addBtn{
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 10px;
        width: 100%;
        height: 40px;
        font-weight: bold;
        font-size: 1.3rem;
        color: #fff;
        background: -webkit-linear-gradient(to right, #31BC8A, #4C8AE5);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #31BC8A, #4C8AE5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    .delBtn{
        border: 1px solid #FC615D;
        border-radius: 10px;
        width: 100%;
        height: 40px;
        font-weight: bold;
        font-size: 1.3rem;
        color: #FC615D;
        background: #FFF;  /* Chrome 10-25, Safari 5.1-6 */

    }
    @media screen and (max-width: 420px) {
        .span_table a{
            font-size: 15px;
        }
        .input_span{
            font-size: 15px;
        }
        .span_list_select{
            font-size: 15px;
        }
    }
</style>

<div class="addEvent-wrap">
    <div class="list">
        <input type="radio" name="jtags" value="지출" id="span" checked>
        <label for="span">지출내역 수정하기</label>
    </div>
    {% for i in spe %}
    <form action="{%url 'calendars:sedit_calendar' i.spend_id %}" method="POST">
        {% csrf_token %}
    <div class="span_div" id="span_div">
        <div class="span_list">
                <input type="text" style="display: none;" readonly name="user" value="{{user.user_id}}"/>
                <input type="text" style="display: none;" readonly name="kind" value="지출"/>
            <table min-width="300" class="span_table">
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">금액</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span" type="number" name="amount" value="{{i.amount}}"></th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">소비처</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span" type="text" name="place" value="{{i.place}}"></th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">날짜</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span" type="date" id="datepicker3" min="1900-01-01" max="2099-12-31" autocomplete="off" name="spend_date" value="{{i.spend_date|date:'Y-m-d'}}"></th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">결제수단 </a></th>
                    <th width="240" style="text-align: end;">
                      <select class="span_list_select" name="way" id="spendlist_select">

                        <option value="1" {% if i.way == 1 %} selected {% endif %}>현금</option>
                        <option value="2" {% if i.way == 2 %} selected {% endif %}>카드</option>
                        </select></th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">카테고리</a></th>

                    <th width="240" style="text-align: end;"><select class="span_list_select" name="category">
                        <option value='1' {% if i.category.category_id == 1 %} selected {% endif %}>식비</option>
                        <option value='2' {% if i.category.category_id == 2 %} selected {% endif %}>카페/간식</option>
                        <option value='3' {% if i.category.category_id == 3 %} selected {% endif %}>술/유흥</option>
                        <option value='4' disabled>생활</option>
                        <option value='5' disabled>쇼핑</option>
                        <option value='6' disabled>뷰티/미용</option>
                        <option value='7' disabled>교통</option>
                        <option value='8' disabled>자동차</option>
                        <option value='9' disabled>주거/통신</option>
                        <option value='10' disabled>의료/건강</option>
                        <option value='11' disabled>문화/여가</option>
                        <option value='12' disabled>여행/숙박</option>
                        <option value='13' disabled>교육/학습</option>
                        <option value='14' disabled>반려동물</option>
                        <option value='15' disabled>경조/선물</option>
                        <option value='16' disabled>기타</option>
                        </select>
                    </th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">카드사</a></th>
                    <th width="240" style="text-align: end;">
                        <select class="span_list_select" name="card">
                            <option value='1' {% if i.card.card_id == 1 %} selected {% endif %}>국민카드</option>
                            <option value='2' {% if i.card.card_id == 2 %} selected {% endif %}>롯데카드</option>
                            <option value='3' {% if i.card.card_id == 3 %} selected {% endif %}>BC카드</option>
                            <option value='4' {% if i.card.card_id == 4 %} selected {% endif %}>삼성카드</option>
                            <option value='6' {% if i.card.card_id == 6 %} selected {% endif %}>신한카드</option>
                            <option value='7' {% if i.card.card_id == 7 %} selected {% endif %}>하나카드</option>
                            <option value='8' {% if i.card.card_id == 8 %} selected {% endif %}>현대카드</option>
                            <option value='9' {% if i.card.card_id == 9 %} selected {% endif %}>농협카드</option>
                            <option value='10' {% if i.card.card_id == 10 %} selected {% endif %} >시티카드</option>
                            <option value='11' {% if i.card.card_id == 11 %} selected {% endif %}>카카오뱅크카드</option>
                        </select>
                    </th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">메모</a></th>
                    <th width="240" style="text-align: end;"><textarea class="input_textarea" rows="1" name="memo">{{i.memo}}</textarea></th>
                </tr>
            </table>
        </div>

        <div style="text-align:center; margin-top:15px;">
        <button class="addBtn" name="spendbtn" value="spendbtn" type="submit">수정하기</button>
        <button class="delBtn" value="delbtn" name="delbtn" type="button" onclick="return confirm('정말로 내역을 삭제하실건가요?')">내역삭제</button>
        </div>
          {% endfor %}
    </form>
    </div>
</div>

<script>

    //textarea auto height increaze...
    $("textarea.input_textarea").on('keydown keyup', function () {
        $(this).height(1).height( $(this).prop('scrollHeight')+12 );
      });

        "카카오뱅크카드"

        $('#cardlist').autocomplete({
            source: cardlist_Tags

    });

{% endblock %}
