<!DOCTYPE html>

    <title>레몬::회원가입</title>
</head>
<style>

}

    .all_chk_wrap{
        margin-bottom: 15px;
    }

    .all_chk_font{
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 400;

<body>
<!-- 회원가입 navbar -->
<div id="nav" style="border-bottom: 1px solid #f1f1f1;">
    <div>
        <div style="text-align:center;">회원가입</div>
    </div>
</div>
<!-- 회원가입 navbar 끝 -->

<!-- 회원가입 Wrapper -->
<div class="signup-wrapper" style="padding:70px 20px 40px 20px;">
    <form class="validation-form" style="width:100%;" method="POST" action="{% url 'accounts:signup' %}" id="signup-form">
        {% csrf_token %}
        <div class="persnal_info_access" style="padding-bottom: 20px;">
            <div class="require_chk_wrap">
                <a>개인정보 수집 동의(필수)</a><br>
                <textarea cols="30" rows="10" style="width:100%;" disabled="disabled">{% include 'persnal.html' %}</textarea><br>
                <label style="text-align:end;">
                    <input type="checkbox" name="u_chk" value ="1" id="require_chk2">
                    <span>이용약관에 동의합니다.</span>
                </label>
            </div>
        </div>

        <div class="signup-form-wrap">
            <!-- 아이디 입력 input -->
            <div class="signup-form">
            <a>아이디 <strong>(필수)</strong></a>
                <input type="text" class="add_info_select_signup" style="margin-top: 10px; margin-bottom:10px;"
                    id="uid" name="uid" placeholder="" value="">
            </div>
            <!-- 비밀번호 입력 input -->
            <div class="signup-form">
            <a>비밀번호 <strong>(필수)</strong></a>
                <input type="password" class="add_info_select_signup" style="margin-top: 10px; margin-bottom:10px;"
                    id="password" name="password" placeholder="" value="">
            </div>
            <!-- 비밀번호 입력2 input -->
            <div class="signup-form">
            <a>비밀번호 확인 <strong>(필수)</strong></a>
                <input type="password" class="add_info_select_signup" style="margin-top: 10px; margin-bottom:10px;"
                    id="password1" name="password1" placeholder="" value="">
            </div>
            <!-- 이름 입력 input -->
            <div class="signup-form">
            <a>이름 <strong>(필수)</strong></a>
                <input type="text" class="add_info_select_signup" style="margin-top: 10px; margin-bottom:10px;"
                    id="name" name="username" placeholder="" value="">
            </div>
            <!-- 성별 입력 input -->
            <div class="signup-form">
            <a>성별</a>
                <select name="gender" class="add_info_select" style="margin-top: 10px; margin-bottom:10px;">
                    <option value="0"> -- 선택 -- </option>
                    <option value="M"> 남자 </option>
                    <option value="F"> 여자 </option>
                </select>
            </div>
            <!-- 직업군 입력 input -->
            <div class="signup-form">
            <a>직업군</a>
                <select name = job class="add_info_select" style="margin-top: 10px; margin-bottom:10px;">
                    <option value="0"> -- 선택 -- </option>
                    <option value="1">학생</option>
                    <option value="2">직장인</option>
                    <option value="3">사업자</option>
                    <option value="4">공무원</option>
                    <option value="5">기타(프리랜서)</option>
                    <option value="6">무직</option>
                </select>
            </div>
            <!-- 이메일 입력 input -->
            <div class="signup-form">
            <a>이메일 <strong>(필수)</strong></a>
                <input type="email" class="add_info_select_signup" style="margin-top: 10px; margin-bottom:10px;" id="email" name="email" placeholder="" value="">
            </div>
            <!-- 연락처 입력 input -->
            <div class="signup-form">
            <a>전화번호 <strong>(필수)</strong></a>
                <div style="width:100%;">
                    <div style="display: flex;align-items: center;justify-content: space-between;">
                    <input class="add_info_phone_signup" id="phonenumber" name="phonenumber" type="number" placeholder="- 를 제외하고 입력하세요" style="margin-top: 10px; margin-bottom:5px;">
                    <button type="button" id="codeBtn" class="phone_code_btn_signup">발송</button></div>
                    <div style="display: flex;align-items: center;justify-content: space-between;">

                    <input id="inputCode" class="add_info_phonecode_signup" type="number" placeholder="인증번호 입력" disabled>
                        <div style="display: flex; align-items: center;justify-content: space-between;"><a id="count" class="count-signup" style="width:50px;margin-top: 5px; margin-bottom:10px;"></a>
                    <button type="button" id="certBtn" onclick="certfun();" class="phone_code_btn_signup" disabled >확인</button></div></div>
                </div>
            </div>
            <!-- 생년월일 입력 input -->
            <div class="signup-form">
            <a>생년월일 <strong>(필수)</strong> </a>
                <input class="add_info_select_signup" name = birthday type="date" id="year" maxlength="8" placeholder="생년월일을 입력해주세요. 예시)19801210" style="margin-top: 10px; margin-bottom:25px;">
            </div>
            <!-- 모의투자금액 입력 input -->
            <div class="signup-form">
            <a>모의투자 금액 </a>
                <input type="number" class="add_info_select_signup" id="invest" name="invest" placeholder="모의 투자금액을 입력하세요." value="0" style="margin-top: 10px; margin-bottom:25px;"><br>
                <input style="display: none;" type="date" class="add_info_select_signup" id="invest_date" name="invest_date" value="">
            </div>
            <!-- 핀번호 입력 input -->
            <div class="signup-form">
            <a>핀번호 </a>
                <input type="number" class="add_info_select_signup"
                    id="pin" name="pin" placeholder="미입력시 초기 번호는 0000 입니다." value="">
            </div>

            <button class="btn btn-primary btn-lg btn-block" id="signupBtn" type="submit" value="signup" disabled style="width:100%">회원가입</button>
        </div>
    </form>
</div><!-- 회원가입 Wrapper 끝 -->

</body>

<script>
    // 투자금액 입력시 날짜도 같이 입력
    const today = moment();
    const date = today.format('YYYY-MM-DD');

    let invest_input = document.getElementById('invest');
    let invest_date = document.getElementById('invest_date');

    invest_input.addEventListener('keyup', e=>{
        if(!!e.target.value) {
            $('input[name=invest_date]').attr('value',date);
        }
        else{
            $('input[name=invest_date]').attr('value',"");
        }
    })

    $( document ).ready(function() {
        let temp_date = document.getElementById('invest').value;
        if (temp_date == 0) {
            $('input[name=invest_date]').attr('value',date);
        }
    });

</script>

<script>
/* 체크버튼 동의시 회원가입 버튼 활성화 스크립트 */
$('#require_chk2').change(function () {
    var checked = $(this).prop('checked');
    $('input[id="require_chk2"]').prop('checked', checked);
    //$('#signupBtn').removeAttr('disabled');
    checked ? $('#signupBtn').removeAttr('disabled'):$('#signupBtn').attr('disabled','true');
});

/* 전화번호 길이 검증 스크립트 */
document.addEventListener('keydown', function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
    };
}, true);

  document.addEventListener('keydown', function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
  };
}, true);
</script>

<script>
    document.getElementById('codeBtn').addEventListener('click', codebtn);

    KEY = undefined;
    function codebtn(){
        KEY = makeRandomNum(4);
        var timer = null;
        var isRunning = false;
        var display = $('#count');
        var leftSec = 180;
        var phoneInput = document.getElementById('phonenumber');
        if(phoneInput.value == '' || phoneInput.value == null){
            alert('휴대전화번호를 입력하세요.');
            return false;
        }
        if(phoneInput.value.length != 11){
            alert('휴대전화번호 11자리를 입력하세요.');
            return false;
        }

        if((phoneInput.value != '' || phoneInput.value != null) && phoneInput.value.length == 11 ){
            alert('입력하신 휴대번호로 인증번호를 전송하였습니다.');
            $('#inputCode').removeAttr('disabled');
            $('#certBtn').removeAttr('disabled');
            $('#codeBtn').attr('disabled',true);
            if (isRunning){
                clearInterval(timer);
                display.html("");
                startTimer(leftSec, display);
            }else{
                startTimer(leftSec, display);
            };

            $.ajax({
                type: "POST",
                url: "{% url 'calendars:ajax_sendSMS' %}",
                data: {
                    NUM: $('#phonenumber').val(),
                    KEY: KEY,
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    dataType: "json",
                },
                success: function(data){
                    console.log('성공');
                },
                fail: function(data) {
                    console('실패');
                },
            });
            return 0;
        }
        else{

        }
        // 난수 설정
        function makeRandomNum(n) {
            let value = '';
            for(let i = 0; i < n; i++) {
                value += Math.floor(Math.random() * 10);
            }
            return value;
        }
    }

    function certfun() {
        if(document.querySelector("#inputCode").value == KEY){
            alert('확인되었습니다.');
            clearInterval(timer);
            $('#phonenumber').attr('disabled', true);
            $('#inputCode').attr('disabled', true);
            $('#codeBtn').attr('disabled', true);
            $('#certBtn').attr('disabled', true);
            document.querySelector("#count").style.display = "none";
        }
        else if(document.querySelector("#inputCode").value != KEY) {
            alert('인증번호가 일치하지 않습니다. 다시 확인해주세요.');
        }
        else{
            alert('알수없는 오류가 발생하였습니다. 다시 진행해주세요.');
        }
    }

    function startTimer(count, display) {
        var minutes, seconds;
        timer = setInterval(function () {
            minutes = parseInt(count / 60, 10);
            seconds = parseInt(count % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.html(minutes + ":" + seconds);
        // 타이머 끝
        if (--count < 0) {
            clearInterval(timer);
            alert("입력시간이 초과되었습니다.");
            display.html("00:00");
            $('#certBtn').attr('disabled', true);
            $('#codeBtn').removeAttr('disabled');
            $('.btn_chk').attr("disabled","disabled");
            isRunning = false;
            }
        }, 1000);
            isRunning = true;
    }


</script>

</html>
