<div class="swiper mySwiper">
  <div class="swiper-wrapper">



      <!--- 달력 SWIPER div영역 시작--->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');

          var date = new Date();
          var d = date.getDate();
          var m = date.getMonth() + 1;
          var y = date.getFullYear();
          var date1 = (y+'-'+m+'-'+d);
          var date2 = (y+'-'+m);
          console.log('Today is ' + date1);


        var calendar = new FullCalendar.Calendar(calendarEl, {
          selectable: false,
          selectOverlap:false,
          editable: false,
          droppable:false,
          themeSystem: 'standard',
          dragScroll:false,
          headerToolbar: {
            left: '',
            center: 'prev title next',
            right: ''
          },
          titleFormat: function (date) {
            // YYYY년 MM월
            return `${date.date.year}년 ${date.date.month + 1}월`;
          },
          dayHeaderContent: function (date) {
            let weekList = ["일", "월", "화", "수", "목", "금", "토"];
            return weekList[date.dow];
          },
          height: 460,
          //locale: 'en',
          events: [
          {% for i in spend_day_sum2 %}
          {
            title: "-{{i.amount|intcomma}}",
            start: "{{i.spend_date | date:'Y-m-d'}}",
            textColor: 'Red',
            color:'transparent',
            allday: 1,
          },
          {% endfor %}
          {% for i in income_day_sum2 %}
          {
            title: "+{{i.amount|intcomma}}",
            start: "{{i.income_date | date:'Y-m-d'}}",
            textColor: 'Blue',
            color:'transparent',
            allday: 1,
          },
          {% endfor %}
        ],
        eventClick: function(info) {
          console.log(info.event);
          click_date = info.event.startStr; // 날짜
          title_date = moment(click_date).format('YY. MM. DD');
          //click_title = event.dayEl.innerText;
          console.log(click_date);
          document.getElementById('testtest').value = click_date;
          $.ajax({
                type: "POST",
                url: "{% url 'calendars:ajax_pushdate' %}",
                data: {
                  testtest: $('#testtest').val(),
                  csrfmiddlewaretoken: '{{ csrf_token }}',
                  dataType: "json",
                },
                success: function(data){
                  msg_value = data.msg1;
                  console.log(msg_value);
                  const reset = document.getElementById('modalBody');
                  reset.innerHTML = '';
                  for (var i = 0; i<10; i++) {
                    const element = document.getElementById('modalBody');
                    element.innerHTML += '<div class="modal-body-text"><a href="/edit_calendar">'
                      + msg_value[i].amount + '원'+ '</a> <a>'+ msg_value[i].kind + '</a> </div>';
                  }
                },
                failure: function() {
                  console.log('ajax send error!');
                  alert('해당날짜의 내역을 불러오는 과정에서 오류가 발생했습니다');
                },
              });
              $('#calendarModal').modal('show');
              $('#modalTitle').text(title_date);
            },
            });
            calendar.render();
          });
          </script>
      <div class="swiper-slide" id="swiper-cal" data-name="달력" data-hash="calendar2">
        <div class="cal-container">
          <div id='calendar'></div>

        <input type="hidden" value="" id="testtest">
      </div><!--- 달력 SWIPER div영역 끝 --->

  <!-- Initialize Swiper -->
  <script>
    var bullet = ["추천", "요약", "내역" ,"달력"];

    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 'auto',
      centeredSlides: true,
      autoHeight: true,
      //effect:'fade',
      fadeEffect: { crossFade: true },
      mousewheel: false,
      speed: 0,
      hashNavigation: {
        watchState: true,
        replaceState:true,
      },
      pagination : {
        observer: true,
        observeParents: true,
        el : '.swiper-pagination',
        clickable : true,
        paginationType: "custom",
        renderBullet: function (index, className) {
          return '<div class="' + className + '"><span>' + (bullet[index]) + '</span></div>';
        }
        },

        scrollbar: {
          el: '.swiper-scrollbar',
        },
    });
    /*
    swiper.on('slideChange', function () {
      window.scrollTo(0,0);
      swiper.update(true);
      //console.log('slide changed');
    });*/
    swiper.update();
  </script>
